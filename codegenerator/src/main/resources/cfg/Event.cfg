{
baseUrl:"/rili/event",
pkg:"com.dozenx.web.module.calendar",
name:"Event",
tableName:"event",
remark:"日历",

cols:[{
name:"id",
pk:true,
ai:true,
type:"bigint(11)",
remark:"编号"
},
{
name:"calendarId",
colName:"calendar_id",
type:"bigint(11)",
remark:"事件所属日历的 _ID"
},
{name:"organizer",
remark:"事件组织者（所有者）的电子邮件",
type:"VARCHAR(50)",
edit:true,
nn:false

},
{name:"title",
remark:"事件的名称",
type:"VARCHAR(50)",
edit:true,
nn:true

},
{name:"eventLocation",
colName:"event_location",
remark:"事件的发生地点",
type:"VARCHAR(50)",
edit:true,
nn:false

},
{name:"description",
remark:"事件的描述",
type:"VARCHAR(100)",
edit:true,
nn:false

},
{name:"dtstart",
remark:"事件开始时间，以从公元纪年开始计算的协调世界时毫秒数表示",
type:"bigint(15)",
edit:true,
nn:false

},

{name:"dtend",
remark:"事件结束时间，以从公元纪年开始计算的协调世界时毫秒数表示",
type:"bigint(15)",
edit:true,
nn:false

},
{name:"eventTimezone",
colName:"event_timezone",
remark:"事件的时区",
type:"varchar(20)",
edit:true,
nn:false

},
{name:"eventEndTimezone",
colName:"event_end_timezone",
remark:"事件结束时间的时区",
type:"varchar(20)",
edit:true,
nn:false

},
{name:"duration",
remark:"RFC5545 格式的事件持续时间。例如，值为 “PT1H” 表示事件应持续一小时，值为 “P2W” 表示持续 2 周。",
type:"varchar(20)",
edit:true,
nn:false

},
{name:"allDay",
colName:"all_day",
remark:"值为 1 表示此事件占用一整天（按照本地时区的定义）。值为 0 表示它是常规事件，可在一天内的任何时间开始和结束。",
type:"int(1)",
edit:true,
nn:false

},
{name:"rrule",
remark:"事件的重复发生规则格式。例如，”FREQ=WEEKLY;COUNT=10;WKST=SU”。",
type:"varchar(20)",
edit:true,
nn:false

},
{
name:"rdate",
remark:"事件的重复发生日期。 RDATE 与 RRULE 通常联合用于定义一组聚合重复实例。 如需查看更详细的介绍，请参阅 RFC5545 规范。",
type:"varchar(11)",
edit:true,
list:false,
nn:false
},
{
name:"availability",
remark:"将此事件视为忙碌时间还是可调度的空闲时间",
type:"int(1)",
edit:true,
list:false,
nn:false
},
{
name:"guestsCanModify",
colName:"guests_can_modify",
remark:"来宾是否可修改事件。",
type:"int(1)",
edit:true,
list:false,
nn:false
},
{
name:"guestsCanInviteOthers",
colName:"guests_can_inveite_guests",
remark:"来宾是否可邀请其他来宾。",
type:"int(1)",
edit:true,
list:false,
nn:false
},
{
name:"guestsCanSeeGuests",
colName:"guests_can_see_guests",
remark:"来宾是否可查看参加者列表。",
type:"int(1)",
edit:true,
list:false,
nn:false
},


{
name:"user",
remark:"备注",
type:"bigint(11)",
edit:true,
list:false,
nn:false
},

{
name:"createTime",
colName:"create_time",
remark:"创建时间",
type:"timestamp",
nn:false,
def:"CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP",
list:false,
edit:false
},
{
name:"updateTime",
colName:"update_time",
remark:"更新时间",
type:"timestamp",
list:false,
edit:false,
nn:false
}
]
}

