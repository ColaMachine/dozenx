<div class="right_top_dsp">&nbsp;&nbsp;批量导入静态用户</div><div class="right_below_dsp"><form name="fileForm"><div class="awifi-form-sheet"><label class="form-item-title">客户名称：</label><div class="form-item-select awifi-Col-5 awifi-margin-right"><select name="trade1" style="width: 100%" data-ng-model="customerIdAndLevel"><option value="">==请选择==</option><option data-ng-repeat="customer in customerNames" value="{{customer.customerId}}#{{customer.cascadeLabel}}">{{ customer.customerName }}</option></select></div></div><input type="file" data-ngf-select="" data-ng-model="xlsFile" name="file" accept="xls/*" reqfuired=""><br><br><progressbar class="progress-striped active" data-ng-show="xlsFile.progress >= 0" value="xlsFile.progress" style="width:98%;height:18px;margin-left:2px;">{{ xlsFile.progress }}%</progressbar><div style="width:99%;text-align:center;"><button data-ng-disabled="!fileForm.$valid" data-ng-click="uploadXls(xlsFile)">上传</button> <button data-ng-click="uploadCancel()">关闭</button></div><div data-ng-show="xlsFile.result" class="upload_message">{{ xlsFile.result.message }}</div><div id="validate_messsage" class="upload_message" style="display:none;"></div></form></div>
