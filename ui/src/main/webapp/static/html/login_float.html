    <style type="text/css">
        .help-block-left-animation{
        color:red !important;
        }


        .popup-wrap {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0,0,0,.5);
        overflow-x: hidden;
        overflow-y: auto;
        z-index: 9999;
        }


        .popup-wrap .popup-content {
        margin: 0 auto;
        }

        .z-popup {
        width: 500px;
        padding-bottom: 40px;
        background-color: #fff;
        }

        .z-popup .z-popup-head {
        position: relative;
        height: 60px;
        padding: 0 20px;
        line-height: 60px;
        }


        .z-popup .z-popup-head .z-popup-close {
        position: absolute;
        top: -6px;
        right: -6px;
        width: 24px;
        height: 24px;
        background-color: #fff;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        color: #999;
        font-size: 16px;
        text-align: center;
        line-height: 24px;
        }

        .icon-times-o:before {
        content: "\e964";
        }


        .z-popup .z-popup-content {
        width: 100%;
        }


    </style>
