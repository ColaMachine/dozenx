<script type="text/javascript">
var sysUserPermissionView={
    modal:true,
    windowIndex:null,
    root:$("#SysUserPermissionView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("sysUserPermission/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#SysUserPermissionView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(sysUserPermissionView.modal){
            dialog.closeWindow("sysUserPermissionView");
        }else{
            goPage("sysUserPermission/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(sysUserPermissionView.cancel);
    }
}
$(document).ready(function() {
    sysUserPermissionView.init();
});
   

</script>
