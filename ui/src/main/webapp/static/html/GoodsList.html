
<div id="GoodsList" class="table-responsive">
    <!-- <div class="main-hd ibox-title">| 商品</div>-->


    <div class="main-bd ">
        <div class="body_top " >
            <form class="form-inline app-search">
                <label for="id">编号</label>
                <input type="number" id="id" name="id"  class="form-control input-sm"  maxlength="9" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="编号"></input>
                <label for="shopId">商户id</label>
                <input type="number" id="shopId" name="shopId"  class="form-control input-sm"  maxlength="9" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="商户id"></input>
                <label for="name">名称</label>
                <input type="text" id="nameLike" name="nameLike"  class="form-control input-sm"   maxlength="50" placeholder="名称" ></input>
                <label for="subName">副标题</label>
                <input type="text" id="subNameLike" name="subNameLike"  class="form-control input-sm"   maxlength="50" placeholder="副标题" ></input>
                <label for="detail">详细内容</label>
                <input type="text" id="detailLike" name="detailLike"  class="form-control input-sm"   maxlength="500" placeholder="详细内容" ></input>
                <label for="address">地址</label>
                <input type="text" id="addressLike" name="addressLike"  class="form-control input-sm"   maxlength="200" placeholder="地址" ></input>
                <label for="telno">手机号码</label>
                <input type="text" id="telnoLike" name="telnoLike"  class="form-control input-sm"   maxlength="11" placeholder="手机号码" ></input>
                <label for="img">图片0</label>
                <input type="text" id="imgLike" name="imgLike"  class="form-control input-sm"   maxlength="100" placeholder="图片0" ></input>
                <label for="img1">图片1</label>
                <input type="text" id="img1Like" name="img1Like"  class="form-control input-sm"   maxlength="100" placeholder="图片1" ></input>
                <label for="img2">图片2</label>
                <input type="text" id="img2Like" name="img2Like"  class="form-control input-sm"   maxlength="100" placeholder="图片2" ></input>
                <label for="img3">图片3</label>
                <input type="text" id="img3Like" name="img3Like"  class="form-control input-sm"   maxlength="100" placeholder="图片3" ></input>
                <label for="status">状态</label>
                <select id="status" name="status"  class="form-control input-sm"  >
                    <option value=''>-请选择-</option>
                    <option value=1>正常</option>
                    <option value=2>禁用</option>
                    <option value=3>未激活</option>
                    <option value=9>删除</option>
                </select>
                <label for="price">价格</label>
                <input type="number" id="price" name="price"  class="form-control input-sm"  maxlength="11" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="价格"></input>
                <label for="tags">标签</label>
                <input type="text" id="tagsLike" name="tagsLike"  class="form-control input-sm"   maxlength="100" placeholder="标签" ></input>
                <label for="priceDesc">价格描述</label>
                <input type="text" id="priceDescLike" name="priceDescLike"  class="form-control input-sm"   maxlength="50" placeholder="价格描述" ></input>
                <label for="creator">创建人id</label>
                <input type="number" id="creator" name="creator"  class="form-control input-sm"  maxlength="11" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="创建人id"></input>
                <label for="creatorName">创建人姓名</label>
                <input type="text" id="creatorNameLike" name="creatorNameLike"  class="form-control input-sm"   maxlength="50" placeholder="创建人姓名" ></input>
                <label for="platform">平台名称</label>
                <input type="text" id="platformLike" name="platformLike"  class="form-control input-sm"   maxlength="50" placeholder="平台名称" ></input>
                <label for="comments">评论数</label>
                <input type="number" id="comments" name="comments"  class="form-control input-sm"  maxlength="11" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="评论数"></input>
                <label for="score">分数</label>
                <input type="number" id="score" name="score"  class="form-control input-sm"  onkeyup="chkFloat(this,6,3)" onafterpaste="chkFloat(this,6,3)" placeholder="分数" ></input>
                <label for="link">外链</label>
                <input type="text" id="linkLike" name="linkLike"  class="form-control input-sm"   maxlength="100" placeholder="外链" ></input>
                <label for="up">顶</label>
                <input type="number" id="up" name="up"  class="form-control input-sm"  maxlength="11" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="顶"></input>
                <label for="down">踩</label>
                <input type="number" id="down" name="down"  class="form-control input-sm"  maxlength="11" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="踩"></input>

                <button type="button"  class="btn btn-primary searchBtn">查询</button>
                <button class="btn btn-secondary addBtn" ><i class="fa fa-plus"></i>新增</button>
                <!--<button class="btn btn-primary deleteBtn"><i class="fa fa-plus"></i>删除</button>-->
                <!--<button class="btn btn-primary exportBtn"><i class="fa fa-plus"></i>导出</button>-->
            </form>


        </div>
        <table id="GoodsGrid" class="grid table"></table>
        <div id="GoodsGrid-Pager" class="pager"></div>
    </div>
</div>
<script>
var goodsList={
    modal:true,
    mygrid:null,
    treeObj:null,
    dqData:null,
    root:$("#GoodsList"),

    init:function(){

        setTitle("商品");
        this.mygrid =this.root.find(".grid").jqGrid(this.gridParam);
        this.addEventListener();
        this.loadData();
    },
    loadData:function(){
    },
    addEventListener:function(){
        $(this.root).find(".addBtn").click(this.addInfo.Apply(this));
          $(this.root).find(".editBtn").click(this.editSelectInfo.Apply(this));
        $(this.root).find(".deleteBtn").click(this.multiDelete.Apply(this));
        $(this.root).find(".searchBtn").click(this.searchInfo.Apply(this));
    },
    gridParam:{
        datatype: "json",
        viewrecords: true, sortorder: "desc", caption:"",
        rowNum:10,
        rowList:[10,20,30],
        multiselect : false,
        url : PATH+'/goods/list.json',
        autowidth:true,
        grid:"#GoodsGrid",
        pager:"#GoodsGrid-Pager",
        jsonReader:jsonReader,
        colNames : [
        "编号","商户id","名称","副标题","详细内容","地址","手机号码","图片0", '操作' ],
        colModel : [
            {   name : 'id',width : 80,

            } ,
            {   name : 'shopId',width : 80,

            } ,
            {   name : 'name',width : 80,

            } ,
            {   name : 'subName',width : 80,

            } ,
            {   name : 'detail',width : 80,

            } ,
            {   name : 'address',width : 80,

            } ,
            {   name : 'telno',width : 80,

            } ,
            {   name : 'img',width : 80,

            } ,


            {   name : 'operation',
                width : 150,
                formatter : function(value, grid, rows) {
                    return gridHelper.getViewHtml(rows.id,"goodsList")+gridHelper.getEditHtml(rows.id,"goodsList")+gridHelper.getDelHtml(rows.id,"goodsList");
                }
            }
        ],
        onSelectRow: function(id){ //alert("单击选中"+id);
        },
        loadComplete:function(data){
            dqData=data;
        }
    },

    saveInfo:function(){
    },
    addInfo:function (){
        dialog.window('/goods/edit.htm',this.modal);
    },
    editSelectInfo:function(){
        var rowid =this.mygrid.jqGrid("getGridParam","selrow");
        var rowData = this.mygrid.jqGrid('getRowData',rowid);
        var id = rowData["id"];
        if(StringUtil.isBlank(id)){
            dialog.alert("请选中一行数据");
        }else{
            dialog.window("/goods/edit.htm?id="+id,this.modal);
        }
    },
    editInfo:function (id){
        dialog.window("/goods/edit.htm?id="+id,this.modal);
    },
    searchInfo:function (){
        var jso = changeForm2Jso(".app-search");

        this.mygrid.jqGrid("setGridParam", { search: true ,"postData":jso}).trigger("reloadGrid", [{ page: 1}]);  //重载JQGrid
    },
    viewInfo:function (id){
        dialog.window("/goods/view.htm?id="+id,this.modal);
    },
    exportInfo:function (){
        var jso= changeForm2Jso(".app-search");
        Ajax.getJSON(PATH+"/goods/export.json",jso,function(data){
            if(data.r==AJAX_SUCC){
                window.location=PATH+"/"+data.data;
            }else{
                dialog.error(data.msg,"导出失败",null);
            }
        })
    },
    deleteInfo:function (id){
        var that =this;
         //弹窗
        dialog.confirm("确定删除数据:"+id,function(){
            Ajax.post(PATH+"/goods/del.json",{id:id},function(result){
                result=ajaxResultHandler(result);
                if(result.r==AJAX_SUCC){
                    var did=dialog.alert("删除成功，数据："+id,function(index){
                    that.mygrid.trigger("reloadGrid");
                    dialog.close(did);
                });
                }else {
                    dialog.error(result.msg,"提醒");
                }
            });
        });
    },
    multiDelete:function (){
        //获取ids字符串
        var ids=this.mygrid.jqGrid("getGridParam","selarrrow");
        if(ids.length==0){
            dialog.alert("请勾选数据");
            return;
        }
        for(var i=0;i<ids.length;i++){
            var data= this.mygrid.jqGrid("getRowData",ids[i]);
            ids[i]=data["id"];
        }
        //弹窗
        var that=this;
        var dialogid= dialog.confirm("确定删除数据:"+ids.join(","),function(){
            Ajax.post(PATH+"/goods/mdel.json?",{ids:ids.join(",")},function(result){
                result=ajaxResultHandler(result);
                if(result.r==AJAX_SUCC){
                    dialogid=dialog.alert("删除成功，数据："+ids.join(","),function(index){
                    that.mygrid.trigger("reloadGrid");
                    dialog.close(dialogid);
                });
                }else {
                    dialog.error(result.msg);
                }
            });
        });
    }
};
goodsList.init()
</script>
