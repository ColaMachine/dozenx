<script type="text/javascript">
var deviceExtendsView={
    modal:true,
    windowIndex:null,
    root:$("#DeviceExtendsView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("deviceExtends/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#DeviceExtendsView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(deviceExtendsView.modal){
            dialog.closeWindow("deviceExtendsView");
        }else{
            goPage("deviceExtends/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(deviceExtendsView.cancel);
    }
}
$(document).ready(function() {
    deviceExtendsView.init();
});
   

</script>
