<script type="text/javascript">
var myPlaceView={
    modal:true,
    windowIndex:null,
    root:$("#MyPlaceView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("myPlace/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#MyPlaceView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(myPlaceView.modal){
            dialog.closeWindow("myPlaceView");
        }else{
            goPage("myPlace/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(myPlaceView.cancel);
    }
}
$(document).ready(function() {
    myPlaceView.init();
});
   

</script>
