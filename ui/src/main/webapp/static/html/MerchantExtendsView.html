<script type="text/javascript">
var merchantExtendsView={
    modal:true,
    windowIndex:null,
    root:$("#MerchantExtendsView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("merchantExtends/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#MerchantExtendsView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(merchantExtendsView.modal){
            dialog.closeWindow("merchantExtendsView");
        }else{
            goPage("merchantExtends/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(merchantExtendsView.cancel);
    }
}
$(document).ready(function() {
    merchantExtendsView.init();
});
   

</script>
