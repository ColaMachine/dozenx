<script type="text/javascript">
var editorTempCompView={
    modal:true,
    windowIndex:null,
    root:$("#EditorTempCompView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("editorTempComp/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#EditorTempCompView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(editorTempCompView.modal){
            dialog.closeWindow("editorTempCompView");
        }else{
            goPage("editorTempComp/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(editorTempCompView.cancel);
    }
}
$(document).ready(function() {
    editorTempCompView.init();
});
   

</script>
