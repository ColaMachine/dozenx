<script type="text/javascript">
var yaoguaiView={
    modal:true,
    windowIndex:null,
    root:$("#YaoguaiView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("yaoguai/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#YaoguaiView",data.data.bean);
                    $("#img").attr("src",data.data.bean.img);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(yaoguaiView.modal){
            dialog.closeWindow("yaoguaiView");
        }else{
            goPage("yaoguai/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(yaoguaiView.cancel);
    }
}
$(document).ready(function() {
    yaoguaiView.init();
});
   

</script>
