<script>
      function show(domid,url){

    if(url){
        theHtml = '<object type="application/x-vlc-plugin" pluginspage="http://www.videolan.org/" id="vlc'+domid+'" events="false" width="480" height="300">'+
                        '<param name="mrl" value="' + url + '" />'+
                        '<param name="volume" value="50" />'+
                        '<param name="autoplay" value="true" />'+
                        '<param name="loop" value="false" />'+
                        '<param name="play" id="isPlay" value="true" />'+
                        '<param name="fullscreen" value="false" />'+
                        '<param name="controls" value="false" />'+
                '</object>';
    }else{
        theHtml = "暂无视频连接";
    }
    document.getElementById(domid).innerHTML = theHtml;
   $("#vlc"+domid).css("width","480");
   $("#vlc"+domid).css("height","300");
}
