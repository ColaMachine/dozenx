        </div>
    </div>

            <span name="remark" id="remark"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="group" class="col-sm-2 control-label">分组:</label>
        <div class="col-sm-10">
            <span name="group" id="group"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="birth" class="col-sm-2 control-label">出生年月:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd" name="birth" id="birth" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="createTime" class="col-sm-2 control-label">创建时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createTime" id="createTime" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="updateTime" class="col-sm-2 control-label">更新时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="updateTime" id="updateTime" ></span>
        </div>
    </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button type="button" class="btn btn-white cancelBtn">取消</button>
                </div>
            </div>
        </div>

    </form>

<script type="text/javascript">
var contactsView={
    modal:true,
    windowIndex:null,
    root:$("#ContactsView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("contacts/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#ContactsView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(contactsView.modal){
            dialog.closeWindow("contactsView");
        }else{
            goPage("contacts/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(contactsView.cancel);
    }
}
$(document).ready(function() {
    contactsView.init();
});
   

</script>
