<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interpolation</title>
    <script type="text/javascript" src="http://www.hubwiz.com/course/5599d367a164dd0d75929c76/lib/system@0.16.11.js"></script>
    <script type="text/javascript" src="http://www.hubwiz.com/course/5599d367a164dd0d75929c76/lib/angular2.dev.js"></script>
    <script type="text/javascript" src="http://www.hubwiz.com/course/5599d367a164dd0d75929c76/lib/system.config.js"></script>
    <script type="text/javascript" src="http://www.hubwiz.com/course/5599d367a164dd0d75929c76/lib/traceur.js"></script>

</head>
<body>
<ez-app></ez-app>
<script type="module">
    	//引入NgSwitch类型
    	import {Component,View,bootstrap,NgSwitch,NgSwitchWhen,NgSwitchDefault} from "angular2/angular2";

        @Component({selector:"ez-app"})
        @View({
        	directives:[EzPromotion],
        	template:`
            	<ez-promotion gender="Female"></ez-promotion>
            `
        })
        class EzApp{}

        @Component({
        	selector : "ez-promotion",
            properties:["gender"]
        })
        @View({
        	directives:[NgSwitch,NgSwitchWhen,NgSwitchDefault],
        	template : `
            	<div [ng-switch]="gender">
                	<template ng-switch-when="Male">
                    	<img src="img/male-ad.jpg">
                    </template>
                	<template ng-switch-when="Female">
                    	<img src="img/female-ad.jpg">
                    </template>
                	<template ng-switch-default>
                    	<h1>Learn Something, NOW!</h1>
                    </template>
                </div>
            `
        })
        class EzPromotion{}

        bootstrap(EzApp);
    </script>
</body>
</html>
