<script type="text/javascript">
var apiCategoryView={
    modal:true,
    windowIndex:null,
    root:$("#ApiCategoryView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("apiCategory/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#ApiCategoryView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(apiCategoryView.modal){
            dialog.closeWindow("apiCategoryView");
        }else{
            goPage("apiCategory/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(apiCategoryView.cancel);
    }
}
$(document).ready(function() {
    apiCategoryView.init();
});
   

</script>
