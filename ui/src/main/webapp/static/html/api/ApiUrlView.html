<script type="text/javascript">
var apiUrlView={
    modal:true,
    windowIndex:null,
    root:$("#ApiUrlView"),
    init:function(){
        this.windowIndex=dialog.windowIndex;
        var that = this;
        this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("apiUrl/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#ApiUrlView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(apiUrlView.modal){
            dialog.closeWindow("apiUrlView");
        }else{
            goPage("apiUrl/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(apiUrlView.cancel);
    }
}
$(document).ready(function() {
    apiUrlView.init();
});
   

</script>
