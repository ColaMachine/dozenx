 <div class="ibox float-e-margins">
    <form id="apiUrlEditForm" class="form-horizontal" method="post" action="/api/url/save.json" enctype="multipart/form-data">
        <!--<div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">api分类编辑</h4>
        </div>-->
        <div class="ibox-content">
                <div class="form-group">
        <label for="id" class="col-sm-2 control-label">编号:</label>
        <div class="col-sm-10">
            <input type="number" id="id" name="id"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称:</label>
        <div class="col-sm-10">
            <input  type="text"  id="name" name="name"  class="form-control input-sm"   maxlength="50"  ></input>
        </div>
    </div>
    <div class="form-group">
        <label for="pid" class="col-sm-2 control-label">父id:</label>
        <div class="col-sm-10">
            <input type="number" id="pid" name="pid"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="summary" class="col-sm-2 control-label">概要:</label>
        <div class="col-sm-10">
            <textarea  id="summary" name="summary"  class="form-control input-sm"   maxlength="200"  ></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">备注:</label>
        <div class="col-sm-10">
            <textarea  id="description" name="description"  class="form-control input-sm"   maxlength="200"  ></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="consumes" class="col-sm-2 control-label">允许的请求类型:</label>
        <div class="col-sm-10">
            <input  type="text"  id="consumes" name="consumes"  class="form-control input-sm"   maxlength="50"  ></input>
        </div>
    </div>
    <div class="form-group">
        <label for="produces" class="col-sm-2 control-label">响应MIME:</label>
        <div class="col-sm-10">
            <input  type="text"  id="produces" name="produces"  class="form-control input-sm"   maxlength="50"  ></input>
        </div>
    </div>
    <div class="form-group">
        <label for="createUser" class="col-sm-2 control-label">创建者:</label>
        <div class="col-sm-10">
            <textarea  id="createUser" name="createUser"  class="form-control input-sm"   maxlength="200"  ></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="deprecated" class="col-sm-2 control-label">是否废弃:</label>
        <div class="col-sm-10">
            <select  id="deprecated" name="deprecated"  class="form-control input-sm"  >
                <option value=''>-请选择-</option>
                <option value=1>废弃</option>
                <option value=0>正常</option>
            </select>
        </div>
    </div>
    <div style="display:none" class="form-group">
        <label for="createtime" class="col-sm-2 control-label">创建时间:</label>
        <div class="input-group date">
            <span class="input-group-addon" for="createtime" ><i class="fa fa-calendar"></i></span>            <input type="text" id="createtime" name="createtime"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  ></input>
        </div>
    </div>
    <div style="display:none" class="form-group">
        <label for="updatetime" class="col-sm-2 control-label">更新时间:</label>
        <div class="input-group date">
            <span class="input-group-addon" for="updatetime" ><i class="fa fa-calendar"></i></span>            <input type="text" id="updatetime" name="updatetime"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  ></input>
        </div>
    </div>

       <div class="hr-line-dashed"></div>
        <div class="form-group">
           <div class="col-sm-4 col-sm-offset-2">
               <button type="button"  class="btn btn-primary saveBtn">保存</button>
               <button type="button" class="btn btn-white cancelBtn">取消</button>
           </div>
        </div>
        </div>

    </form>
</div><!-- /.modal-content -->
        
<script type="text/javascript">



var apiUrlEdit={
    form:null,
    modal:true,
    windowIndex:null,
    formId:"#apiUrlEditForm",
    validParam:{
        rules: {
                   id:{
            digits:true
        },
        name:{
            maxlength:50
        },
        pid:{
            digits:true
        },
        summary:{
            maxlength:200
        },
        description:{
            maxlength:200
        },
        consumes:{
            maxlength:50
        },
        produces:{
            maxlength:50
        },
        createUser:{
            maxlength:200
        },
        deprecated:{
            CheckBox:["1","0"],digits:true
        },
        createtime:{
            ymd:"yyyy-MM-dd HH:mm:ss"
        },
        updatetime:{
            ymd:"yyyy-MM-dd HH:mm:ss"
        },

        },
        messages:{
                   id:{
            digits:"必须输入整数"
        },
        name:{
            maxlength:"名称不能多于50个字符"
        },
        pid:{
            digits:"必须输入整数"
        },
        summary:{
            maxlength:"概要不能多于200个字符"
        },
        description:{
            maxlength:"备注不能多于200个字符"
        },
        consumes:{
            maxlength:"允许的请求类型不能多于50个字符"
        },
        produces:{
            maxlength:"响应MIME不能多于50个字符"
        },
        createUser:{
            maxlength:"创建者不能多于200个字符"
        },
        deprecated:{
            CheckBox:"必须输入'1','0'中的值",digits:"必须输入整数"
        },
        createtime:{
            ymd:"必须输入合法日期"
        },
        updatetime:{
            ymd:"必须输入合法日期"
        },

        }
    },
    addEventListener:function(){
        this.form.find(".saveBtn").click(this.saveInfo.Apply(this));
        this.form.find(".cancelBtn").click(this.cancel.Apply(this));
    },
    init:function(){
        this.windowIndex=dialog.windowIndex;
        this.form=$(this.formId);
        this.addEventListener();
        $("#apiUrlEditForm").validate(this.validParam);
        var that =this;

            that.loadData();

    },
    loadData:function(){
        var that =this;
        Ajax.getJSON(PATH+"/apiUrl/view.json?id="+getParam("id"),null,function(data){
            if(data.r==AJAX_SUCC){
                if(data.data.bean){
                    fillJso2Form("#apiUrlEditForm",data.data.bean);
                }
            }else{
                dialog.error("获取信息失败"+data.msg,function(index){
                    goPage("apiUrl/list.htm");
                    dialog.close(index);
                });
            }
        });
    },

    saveInfo:function(){
    var that =this;
        if (!$("#apiUrlEditForm").valid())
            return;
        var jso = changeForm2Jso("#apiUrlEditForm");
        var dialogId=dialog.showWait();
        var that=this;
        Ajax.post(PATH+$("#apiUrlEditForm").attr("action"),jso,function(data){
            dialog.hideWait(dialogId);
            if(data.r==0){
                dialog.alert(data.msg||"保存成功",function(index){
                    //goPage("apiUrl/list.htm");

                    if(that.modal){
                        $("#ApiUrlGrid").jqGrid("reloadGrid");
                    }
                    dialog.close(index);
                     that.cancel();
                });
            }else{
                dialog.error(data.msg);
            }
        },'json');
    },
    cancel:function(){
        if(this.modal){
           // $("#mymodal").modal("toggle");
            dialog.closeWindow(this.windowIndex);
        }else{
            goPage("apiUrl/list.htm");
        }
    }
}
$(document).ready(function() {
    //获取传入参数
    apiUrlEdit.init();

});
</script>
