<script type="text/javascript">
    function loginOut(){
        Ajax.getJSON("/home/sys/auth/logout.json",{},function(result){
            window.location.reload();
        })

    }

    //获取用户信息

    function getUserInfo(){
        Ajax.getJSON("/home/user/info.json",{},function(result){
        if(result.r=='504'){
            return;
        }
            $$("#nick").innerText= result.data.userName;
            $$("#userid").value= result.data.userid;
             $$("#face").src= result.data.face;

        });
    }
    getUserInfo();
    function goLogin(){
        if($$("#userid").value){
            return;
        }
        window.location="/home/sys/auth/login.htm?pre="+encodeURI(window.location.href);
    }
</script>
